<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ticket Booking Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css
    ">
<link rel="stylesheet" href="./Booking.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
	rel="stylesheet">
<title>User Page</title>
</head>

<script src="./Booking.js" type="text/javascript"></script>

</head>
<body onload="shows()">
	<header id="header">
		<nav class="navbar">
			<div class="container-fluid">
				<span class="navbar-brand "><img src="./cinema.png"
					width="40pxpx" height="40pxpx"> Theatre Ticket Booking System</span>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn me-md-2" type="button">Log Out</button>
				</div>
			</div>

		</nav>
	</header>
	<main>
		<section id="PickShow">
			<div class="container">
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Pick A Show Timing</a></li>


				</ul>
				<nav class="navbar navbar-expand-lg">
					<div class="row">
						<div class="col">
							<div id="showTiming"></div>
						</div>
					</div>

				</nav>
				<div id="conform" class="modal-footer">

					<button onclick="getCinimaHall()" type="submit"
						class="btn btn-primary">Conform</button>

				</div>
		</section>
		<section id="pickseats">

			<div class="ticket-container">
				<h3 class="ticket-title">Enter Number Of Tickets:</h3>
				<div class="ticket-input-container">
					<input id="noticket" type="number" class="ticket-input">
					<button onclick="display()" class="submit-btn">Submit</button>
				</div>
			</div>
		</section>
		<section id="seatspick">
			<div class="container">
				<div class="checkbox-container">
					<div class="notbooked"></div>
					Booked
				</div>

				<div class="checkbox-container">
					<div class="temp"></div>
					Not Booked
				</div>
			</div>
			</div>
		</section>
		<section id="cinihall">
			<div class="container">

				<div id="add" class="grid"></div>
			</div>



		</section>

	</main>
	<div id="toast">
		<div id="img">*</div>
		<div id="desc">Only 10 Tickets Can be Booked at Once || Invalid Entry..</div>
	</div>

	<footer id="footer">
		<div class="container">
			<nav class="navbar navbar-expand-lg ">
				<div class="container-fluid">
					<button onclick="bookticket()" id="paybuttn" class="btn "
						type="submit">
						<span id="ad"></span>
					</button>
				</div>
			</nav>
		</div>
	</footer>

</body>
</html>
