<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css
    ">
<link rel="stylesheet" href="./UserLogin.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<title>User Page</title>
</head>
<script src="Userloginjs.js" type="text/javascript"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
	integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
	crossorigin="anonymous"></script>

<body id="body" onload="movieAvailable()">

	<header id="header">
		<nav class="navbar">
			<div class="container-fluid">
				<span class="navbar-brand "><img src="./cinema.png"
					width="40pxpx" height="40pxpx"> Theatre Ticket Booking System</span>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn me-md-2" type="button">Log Out</button>
				</div>
			</div>

		</nav>
	</header>
	<br>
	<section id="dashboard">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="#">Dashboard</a></li>
			<li class="nav-item"><a class="nav-link " href="#">View
					Boooked Ticket</a></li>

		</ul>
	</section>

	<section id=center>
		<figure class="text-center">
			<blockquote class="blockquote">
				<p>Movies Online</p>
			</blockquote>
		</figure>
		<div class="container">
			<div id="moviesAvailable" class="row"></div>
		</div>

	</section>
	<div class="modal fade " id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Choose
						Date</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					 <div id = "dateButton" class="btn" >
					 
					</div>
					</div>
				<div class="modal-footer">
					
					<button onclick="chooseShows()" type="submit" class="btn btn-primary">Conform</button>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
